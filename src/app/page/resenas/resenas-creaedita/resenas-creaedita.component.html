<div class="container">

    <h1>Agrege la resena</h1>
  
    <mat-form-field class="example-full-width">
      <mat-label>Id</mat-label>
      <input matInput placeholder="id" [(ngModel)]="resenas.idResenas">
    </mat-form-field>
  
    <br>
  
    <mat-form-field class="example-full-width">
      <mat-label>Resena</mat-label>
      <input matInput required placeholder="nameResenas" [(ngModel)]="resenas.nameResenas">
  
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Descripcion</mat-label>
      <input matInput required placeholder="descripcionResenas" [(ngModel)]="resenas.descripcionResenas">
  
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Seleccione Pictograma</mat-label>
      <mat-select [(value)]="idPictogramaSeleccionado" required>
          <mat-option *ngFor="let p of listaPictograma" [value]="p.idPictograma">
              {{p.namePictograma}}
          </mat-option>
      </mat-select>
  </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/resenas">Cancelar</button>
  
  </div>
