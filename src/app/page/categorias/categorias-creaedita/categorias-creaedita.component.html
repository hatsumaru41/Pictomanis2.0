<div class="container">

    <h1>Agrege la categoria</h1>

    <mat-form-field class="example-full-width">
      <mat-label>Id</mat-label>
      <input matInput placeholder="id" [(ngModel)]="categoria.idCategoria">
    </mat-form-field>

    <br>

    <mat-form-field class="example-full-width">
      <mat-label>Categoria</mat-label>
      <input matInput required placeholder="categorias" [(ngModel)]="categoria.nameCategoria">

    </mat-form-field>
    <br>
    <br>
    <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/categorias">Cancelar</button>

  </div>
