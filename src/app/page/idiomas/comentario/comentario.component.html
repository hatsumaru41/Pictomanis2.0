<div class="container">
<h1>Lista de Idiomas en Comentarios</h1>
<app-idiomas-buscar></app-idiomas-buscar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.idIdiomas}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="idiomas">
      <th mat-header-cell *matHeaderCellDef> Idioma </th>
      <td mat-cell *matCellDef="let element"> {{element.nameIdiomas}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="resenas">
      <th mat-header-cell *matHeaderCellDef> Resena </th>
      <td mat-cell *matCellDef="let element"> {{element.idResenas.nameResenas}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  </div>
