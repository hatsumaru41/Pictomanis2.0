<div class="container">
  <div style="text-align: center;">
  <h1>Listar Usuarios</h1>
  </div>
  <app-usuario-buscar></app-usuario-buscar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> NAME</th>
    <td mat-cell *matCellDef="let element"> {{element.nameUsuario}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> LASTNAME </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> TELEPHONE_NUMBER </th>
    <td mat-cell *matCellDef="let element"> {{element.numberUsuario}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> EMAIL </th>
    <td mat-cell *matCellDef="let element"> {{element.emailUsuario}} </td>
  </ng-container>
  
  <!-- Symbol Column -->
  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef> PASSWORD </th>
    <td mat-cell *matCellDef="let element"> *********** </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="membership">
    <th mat-header-cell *matHeaderCellDef> Nombre de membresia</th>
    <td mat-cell *matCellDef="let element"> {{element.membership.nameMembership}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
