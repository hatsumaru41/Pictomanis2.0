<div class="container">
  <div style="text-align: center;">
  <h1>Listar Usuarios Administradores</h1>
  </div>
  <app-usuario-buscar></app-usuario-buscar>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> NAME</th>
    <td mat-cell *matCellDef="let element"> {{element.nameUsuario}} </td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> LASTNAME </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> TELEPHONE_NUMBER </th>
    <td mat-cell *matCellDef="let element"> {{element.numberUsuario}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> EMAIL </th>
    <td mat-cell *matCellDef="let element"> {{element.emailUsuario}} </td>
  </ng-container>

   <ng-container matColumnDef="rol">
    <th mat-header-cell *matHeaderCellDef> Rol</th>
    <td mat-cell *matCellDef="let element"> {{element.rol.nameRol}}</td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
