<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.idResenas}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nameResenas">
      <th mat-header-cell *matHeaderCellDef> Resena </th>
      <td mat-cell *matCellDef="let element"> {{element.nameResenas}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="descripcionResenas">
      <th mat-header-cell *matHeaderCellDef> Descripcion de resenas</th>
      <td mat-cell *matCellDef="let element"> {{element.descripcionResenas}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Pictogramas">
      <th mat-header-cell *matHeaderCellDef> Pictogramas </th>
      <td mat-cell *matCellDef="let element"> {{element.pictograma.namePictograma}} </td>
    </ng-container>

    <ng-container matColumnDef="accion1">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
          [routerLink]="['edicion', element?.idResenas]">Actualizar</button>

      </td>
    </ng-container>
    <ng-container matColumnDef="accion2">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="confirmar(element.idResenas)">Eliminar</button>

      </td>
    </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="example-button-container">

    <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
      routerLink="/resenas/insertar">
      <mat-icon>plus_one</mat-icon>
    </button>
  </div>
