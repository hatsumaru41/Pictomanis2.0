<div class="container">

    <h1>Agrege el idioma</h1>
  
    <mat-form-field class="example-full-width">
      <mat-label>Id</mat-label>
      <input matInput placeholder="Id" [(ngModel)]="idiomas.idIdiomas">
    </mat-form-field>
  
    <br>
  
    <mat-form-field class="example-full-width">
      <mat-label>Idioma</mat-label>
      <input matInput required placeholder="name" [(ngModel)]="idiomas.nameIdiomas">
      idResenas

      <mat-form-field appearance="fill">
        <mat-label>Seleccione Resena</mat-label>
        <mat-select [(value)]="idResenasSeleccionado" required>
            <mat-option *ngFor="let p of listaResenas" [value]="p.idResenas">
                {{p.nameResenas}}
            </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
    </mat-form-field>
    <br>
    <br>
    <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/idiomas">Cancelar</button>
  
  </div>
