<div class="container">

    <h1>Agrege la resena</h1>
  
    <mat-form-field class="example-full-width">
      <mat-label>Id</mat-label>
      <input matInput placeholder="Id" [(ngModel)]="resenas.idResenas">
    </mat-form-field>
  
    <br>
  
    <mat-form-field class="example-full-width">
      <mat-label>Resena</mat-label>
      <input matInput required placeholder="name" [(ngModel)]="resenas.nameResenas">
  
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Descripcion</mat-label>
      <input matInput required placeholder="name" [(ngModel)]="resenas.descripcionResenas">
  
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Seleccione Resena</mat-label>
      <mat-select [(value)]="idResenasSeleccionado" required>
          <mat-option *ngFor="let p of listaResenas" [value]="p.idResenas">
              {{p.nameResenas}
          </mat-option>
      </mat-select>
  </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/resenas">Cancelar</button>
  
  </div>
